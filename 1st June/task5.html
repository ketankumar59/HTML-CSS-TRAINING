<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task5.css">
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.main{
    display: flex;
    flex-direction: row;
    width: 100vw;
    height: 100vh;
    background-color: black;
    padding: 30px;
}
.box{
    width: 20%;
    height: 100%;
    border-radius: 20px;
    border: 4px solid rgb(152, 236, 156);
}
img{
    width: 100%;
    height: 100%;
    border-radius: 20px;
}
.box:hover{
    width: 100%;
    transition: 2s;
}
    </style>
</head>
<body>
    <div class="main">
        <div class="box">
            <img src="https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg?w=2000" width="100%" height="100%">
        </div>
        <div class="box">
            <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg">
            
        </div>

        <div class="box">
            <img src="https://cdn.pixabay.com/photo/2014/02/27/16/10/flowers-276014_1280.jpg">
        </div>

        <div class="box">
            <img src="https://ecobnb.com/blog/app/uploads/sites/3/2020/01/nature.jpg">
        </div>

        <div class="box">
            <img src="https://thedispatch.blob.core.windows.net/thedispatchimages/2022/04/1913623.jpeg">
        </div>

    </div>
</body>
</html>
