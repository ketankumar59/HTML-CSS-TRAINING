<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      
        .flex-container{
            display: flex;
            flex-wrap: wrap;
            align-content: space-around;
            background-color: blue;
            height: 300px; 
            border: 20px solid red;
            margin: 10px;
            
            
        }

        .flex-item{
            background-color: coral;
            width: 100px;
            height: 200px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>This is flex example.</h1>
    <div class="flex-container">
        <div class="flex-item">ketan</div>
        <div class="flex-item">kumar</div>
        <div class="flex-item">prajapat</div>
    </div>
</body>
</html>
